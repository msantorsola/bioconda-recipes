{% set name = "multiqc" %}
{% set version = "1.21" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 63bc87e251dbf788dcc8a45e58482ea09b26d05957bf50c77c684d5f0972a495

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - pip
    - python
  run:
    - python
test:
  # Python imports
  imports:
    - multiqc
    - multiqc.modules
    - multiqc.plots
    - multiqc.templates
    - multiqc.utils

  commands:
    - multiqc --version
    - multiqc .

about:
  home: The package home page
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "Create aggregate bioinformatics analysis reports across many samples and tools"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - tizio
  skip-lints:
    - uses_setuptools # uses pkg_resources

